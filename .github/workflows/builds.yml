name: Build GSI for Valid Architectures	

on:
  push:
    branches:
      - main

jobs:
  cron:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
  
    steps:
    - uses: actions/checkout@v3
    - name: Archive for iOS
      run: |
        xcodebuild \
          archive \
          -scheme GoogleSignIn-Package \
          -destination "generic/platform=iOS" \
          -archivePath "build"
    - uses: actions/upload-artifact@v4
      with:
        name: GoogleSignIn-Package
        path: build    
